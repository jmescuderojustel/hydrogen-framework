<h2>Users</h2>
{{#users}}
    <div class="col-md-6">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{ name }}</h3>
            </div>
            <div class="panel-body">
                <p><a href="mailto:{{ email }}">{{ email }}</a> ({{ address.city }})</p>
            </div>
        </div>

    </div>
{{/users}}
